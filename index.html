<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
    <div class="wrapper h-[100vh] w-[100vwh] flex justify-center items-center gap-10 font-serif bg-white">
        <div>
            <div>
                <h1 class="font-medium text-[20px]">Increment and Decrement</h1>
            </div>
            <div class="flex justify-evenly border-2 border-slate-300 h-14 items-center font-mono text-[25px] rounded-md gap-10 my-10">
                <!-- Neg button -->
                <button class=" border-r-2 " onclick="decrement()">
                    <i class="fa-solid fa-minus" ></i></button>
                <div class="font-extrabold  text-lg" id="counter">0</div>
                <!-- Positive Button -->
                <button class=" border-l-2" onclick="increment()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
